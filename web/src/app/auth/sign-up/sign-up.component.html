
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" (ngSubmit)="onSubmit()" [formGroup]="myForm">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons users_single-02"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name..." formControlName="first_name" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="text-danger text-left mb-2" *ngIf="(myForm.controls.first_name.touched || submitted) && myForm.controls.first_name.invalid">
                            <div *ngIf="myForm.controls.first_name.errors?.required || myForm.controls.first_name.errors?.whitespace">
                                First Name is required
                            </div>
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons users_single-02"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Last Name..." formControlName="last_name" (focus)="focus1=true" (blur)="focus1=false">
                        </div>
                        <div class="text-danger text-left mb-2" *ngIf="(myForm.controls.last_name.touched || submitted) && myForm.controls.last_name.invalid">
                            <div *ngIf="myForm.controls.last_name.errors?.required || myForm.controls.last_name.errors?.whitespace">
                                Last Name is required
                            </div>
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus2===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons tech_mobile"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Phone..." formControlName="phone" maxlength="10" (focus)="focus2=true" (blur)="focus2=false">
                        </div>
                        <div class="text-danger text-left mb-2" *ngIf="(myForm.controls.phone.touched || submitted) && myForm.controls.phone.invalid">
                            <div *ngIf="myForm.controls.phone.errors?.required || myForm.controls.phone.errors?.whitespace">
                                Phone is required
                            </div>
                            <div *ngIf="myForm.controls.phone.errors?.pattern">
                                Phone must be a valid Indian number
                            </div>
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus3===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_email-85"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email..." formControlName="email" (focus)="focus3=true" (blur)="focus3=false">
                        </div>
                        <div class="text-danger text-left mb-2" *ngIf="(myForm.controls.email.touched || submitted) && myForm.controls.email.invalid">
                            <div *ngIf="myForm.controls.email.errors?.required || myForm.controls.email.errors?.whitespace">
                                Email is required
                            </div>
                            <div *ngIf="myForm.controls.email.errors?.pattern">
                                Email is not a valid email
                            </div>
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus4===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                            </div>
                            <input type="password" placeholder="Password..." class="form-control" formControlName="password" (focus)="focus4=true" (blur)="focus4=false"/>
                        </div>
                        <div class="text-danger text-left" *ngIf="(myForm.controls.password.touched || submitted) && myForm.controls.password.invalid">
                            <div *ngIf="myForm.controls.password.errors?.required || myForm.controls.password.errors?.whitespace">
                                Password is required
                            </div>
                            <div *ngIf="myForm.controls.password.errors?.pattern">
                                Password must contain at least 8 characters, including at least one letter and one number
                            </div>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" title="Sign Up">Sign Up</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a class="link cursor" (click)="goToLogin()" title="Already have an account?">Already have an account?</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <!-- <h6>
                            <a href="#pablo" class="link">Need Help?</a>
                        </h6> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
